<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">로그인</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-2">아이디</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-2">비밀번호</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">로그인</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      아직 회원이 아니신가요? 
      <a href="register.html" class="text-blue-500 font-semibold hover:underline">회원가입</a>
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
